 <script>
    var videos = document.querySelectorAll('.video');

    function playVideo(videoId) {
        videos.forEach(function(video) {
            video.pause();
        });

        var targetVideo = document.getElementById(videoId);
        if (targetVideo) {
            targetVideo.play();
        }
    }

    window.addEventListener('load', function() {
        videos.forEach(function(video) {
            video.addEventListener('ended', function() {
                var nextVideoId = "video" + (parseInt(video.id.substring(5)) + 1);
                playVideo(nextVideoId);
            });
        });
    });
</script>



<script>
    var videos = document.querySelectorAll('video');
    var clickCount = 0; // تخزين عدد النقرات بشكل عام

    videos.forEach(function(video) {
        video.addEventListener("play", function() {
            clickCount++;
            if (clickCount === 2) {
                openPopunder();
                clickCount = 0;
            }
        });
    });

    function openPopunder() {
        var adUrl = "https://www.highcpmgate.com/kahqms4rd?key=1a036088216230c0e44f71e819bd1e79";
        var popunderWindow = window.open(adUrl, 'popunderWindow', 'width=800,height=600');
        if (popunderWindow) {
            popunderWindow.blur();
            window.focus();
        }
    }
</script>
